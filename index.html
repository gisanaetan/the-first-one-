<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>صفحة معقدة جدا</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>مرحبًا بك وشكرا لك على الخظور في صفحتي البسيطة التي تم التعديل عليها مرة ثانية  </h1>
  <p>هذه فقرة توضيحية بلغة HTML وCSS وJavaScript.</p>

  <button onclick="changeBackground()">غيّر لون الخلفية</button>

  <script>
    function changeBackground() {
      document.body.style.backgroundColor =
        '#' + Math.floor(Math.random()*16777215).toString(16);
    }
  </script>

</body>
</html>
